{% load static %}

<!DOCTYPE html>
<html lang="en">



    
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <!-- font -->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    

    <link href='{% static "contest/css/styles.css" %}' rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>

        
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'contest/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'contest/css/modern-business.css' %}" rel="stylesheet">
        
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>

* { font-family: 'Spoqa Han Sans', 'Spoqa Han Sans KR', 'Sans-serif'; }

.sb-nav-fixed {
    padding-top: 0px !important;
}
.navbar-brand {
    margin-right: -5rem !important;
}

.bg-dark {
    background-color: #012840 !important;
}
.sb-sidenav-dark {
    background-color: #012840 !important;
}
.sb-sidenav-footer {
    background-color: #012840 !important;
}

.sb-topnav {
    padding-top: 2.2rem ;
    padding-bottom: 2.2rem ;
}
.test
{
    font-family: sans-serif;
    font-size: x-large;
}
#writenav{
    margin-left: 28rem !important;
}

a {
    color: #012840;
}

    </style>
    
    
    {% block header %}
    {% endblock %}
</head>




<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" style = "font-size:150%" href="{% url 'home' %}">THINKFARM</a>
        <a class="nav-link" style = "font-size:130%" href="{% url 'category' c_name='카테고리1' %}">
        마케팅 및 홍보
        </a>
        <a class="nav-link" style = "font-size:130%" href="{% url 'category' c_name='카테고리2' %}">
        기획 및 아이디어
        </a>
        <a class="nav-link" style = "font-size:130%" href="{% url 'category' c_name='카테고리3' %}">
        로고 및 네이밍
        </a>
        <a class="nav-link" style = "font-size:130%" href="{% url 'createPost' %}" id="writenav">
        공모전 주최하기
        </a>


        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0" action="{% url 'search' %}"
            method="GET">
            <div class="search">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="검색어를 입력해주세요" aria-label="Search" id="sc"
                        name="post_name" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" src="" alt="search"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Navbar-->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    {% if user.is_authenticated %}
                    <a class="dropdown-item" href="#" script="e.stopPropagation();">안녕하세요, {{user.get_username}}님</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'mypage' %}">마이페이지</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">로그아웃</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url 'signup' %}">가입하기</a>
                    <a class="dropdown-item" href="{% url 'login' %}">로그인</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </nav>
    {% block main %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src='{% static "contest/js/scripts.js" %}'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src='{% static "contest/assets/demo/chart-area-demo.js" }'></script>
    <script src='{% static "contest/assets/demo/chart-bar-demo.js" }'></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script src='{% static "contest/assets/demo/datatables-demo.js" %}'></script>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
</body>

</html>
