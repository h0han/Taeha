{% extends 'base.html' %}

{% block hearder %}
<head>
    <title>SignUp</title>
</head>
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h1>sign up</h1>
        {{error}}
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            user ID:
            <br>
            <input name="userID" type="text" values="">
            <br>
            password:
            <br>
            <input name="password1" type="password" values="">
            <br>
            confirm password:
            <br>
            <input name="password2" type="password" values="">
            <br>
            user name:
            <br>
            <input name="name" type="text" placeholder="James"">
            <br>
            birtday:
            <br>
            <input name="birthday" class="form-control" type="date">
            <br>
            폰번호(공백없이숫자만):
            <br>
            <input name="phone" type="text" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" placeholder="01012341234"/>
            <br>
            이메일:
            <br>
            <input name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z]+.+[a-z]" placeholder="ab12@gmail.com">
            <br>
            
            <br>
            <input type="submit" class="btn btn-success" value = "sign up">
        </form>
    </div>
    
</body>
{% endblock %}
