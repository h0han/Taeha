{% load static %}

<!DOCTYPE html>
<html lang="en">

{% block header %}
{% endblock %}

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href='{% static "contest/css/styles.css" %}' rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style>
        #writenav{
            margin-left: 28rem;
        }
    </style>
</head>


<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">THINKFARM</a>
        <a class="nav-link" href="{% url 'category' c_name='카테고리1' %}">
        마케팅 및 영업홍보
        </a>
        <a class="nav-link" href="{% url 'category' c_name='카테고리2' %}">
        경영관리
        </a>
        <a class="nav-link" href="{% url 'category' c_name='카테고리3' %}">
        기술전수
        </a>
        <a class="nav-link" href="{% url 'createPost' %}" id="writenav">
        공모전 주최하기
        </a>


        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0" action="{% url 'search' %}"
            method="GET">
            <div class="search">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search"
                        name="post_name" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" src="" alt="search"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Navbar-->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    {% if user.is_authenticated %}
                    <a class="dropdown-item" href="#">안녕하세요, {{user.get_username}}님</a>
                    <a class="dropdown-item" href="{% url 'mypage' %}">Mypage</a>
                    <!-- <div class="dropdown-divider"></div> -->
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'signup' %}">가입하기</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </nav>
    {% block main %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src='{% static "contest/js/scripts.js" %}'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src='{% static "contest/assets/demo/chart-area-demo.js" }'></script>
    <script src='{% static "contest/assets/demo/chart-bar-demo.js" }'></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script src='{% static "contest/assets/demo/datatables-demo.js" %}'></script>


</body>

</html>
