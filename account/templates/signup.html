{% extends 'base.html' %}

{% block hearder %}
<head>
    <title>SignUp</title>
</head>
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h1>sign up</h1>
        {{error}}
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            user ID:
            <br>
            <input name="userID" type="text" values="">
            <br>
            password:
            <br>
            <input name="password1" type="password" values="">
            <br>
            confirm password:
            <br>
            <input name="password2" type="password" values="">
            <br>
            user name:
            <br>
            <input name="name" type="text" placeholder="name">
            <br><br>
            <input type="submit" class="btn btn-success" value = "sign up">
        </form>
    </div>
    
</body>
{% endblock %}
